name: Release and Publish

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: get-version
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            archive: tar.gz
          # # Linux ARM64
          # - os: ubuntu-latest
          #   target: aarch64-unknown-linux-gnu
          #   platform: linux-aarch64
          #   archive: tar.gz
          # # macOS x86_64
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   platform: darwin-x86_64
          #   archive: tar.gz
          # # macOS ARM64
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   platform: darwin-aarch64
          #   archive: tar.gz
          # # Windows x86_64
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   platform: windows-x86_64
          #   archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        run: |
          rustup toolchain install stable --profile minimal --target ${{ matrix.target }}
          rustup default stable

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf naechste-${{ matrix.platform }}.tar.gz naechste
          mv naechste-${{ matrix.platform }}.tar.gz ../../..

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a naechste-${{ matrix.platform }}.zip naechste.exe
          mv naechste-${{ matrix.platform }}.zip ../../..

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./naechste-${{ matrix.platform }}.${{ matrix.archive }}
          draft: false
          prerelease: ${{ contains(needs.get-version.outputs.version, '-beta.') }}

  publish-npm:
    name: Publish to GitHub Packages
    needs: [get-version, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@zeropaper"

      - name: Update package.json version
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to GitHub Packages
        run: |
          if [[ "${{ needs.get-version.outputs.version }}" == *"-beta."* ]]; then
            npm publish --tag beta
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-cargo-version:
    name: Update Cargo.toml version
    needs: get-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
          fetch-depth: 0

      - name: Update Cargo.toml
        run: |
          VERSION="${{ needs.get-version.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Cargo.toml
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: bump version to ${{ needs.get-version.outputs.version }}" && git push origin main)
